<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CroossMathWeb</title>

  <!-- AdSense: monetización real -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-TU_ID_DE_CLIENTE" crossorigin="anonymous"></script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

  <style>
    /* Estilos base para pantallas, botones y contenedores */
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 90%;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .screen { display: none; }
    .screen.active { display: block; }
    .menu-button, .level-button, .ad-button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .secondary-button { background-color: #f44336; }
    .ad-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #real-ad-container {
      width: 320px;
      height: 50px;
      background: #ddd;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>CroossMathWeb</h1>

  <!-- Pantalla de autenticación -->
  <div id="auth-screen" class="screen active">
    <h2>Autenticación</h2>
    <div id="auth-status-message"></div>
    <form id="auth-form">
      <input type="email" id="auth-email" placeholder="Correo electrónico" required />
      <input type="password" id="auth-password" placeholder="Contraseña" required />
      <button class="menu-button" type="submit">Iniciar Sesión</button>
    </form>
    <button class="menu-button secondary-button" id="register-button">Registrarse</button>
  </div>

  <!-- Menú principal -->
  <div id="main-menu" class="screen">
    <p id="welcome-message"></p>
    <button class="menu-button" id="play-button">Jugar</button>
    <button class="menu-button" id="settings-button">Ajustes</button>
    <button class="menu-button secondary-button" id="logout-button">Cerrar Sesión</button>
  </div>

  <!-- Pantalla de niveles -->
  <div id="level-select-screen" class="screen">
    <h2>Selecciona un Nivel</h2>
    <button class="level-button" data-difficulty="easy">Fácil</button>
    <button class="level-button" data-difficulty="medium">Medio</button>
    <button class="level-button" data-difficulty="hard">Difícil</button>
    <button class="menu-button secondary-button" id="back-to-menu">Volver</button>
  </div>

  <!-- Pantalla de ajustes -->
  <div id="settings-screen" class="screen">
    <h2>Ajustes</h2>
    <p id="premium-status">Estado Premium: No Premium</p>
    <button class="menu-button" id="buy-premium">Comprar Premium</button>
    <button class="menu-button" id="export-button">Exportar Progreso</button>
    <button class="menu-button secondary-button" id="import-button">Importar Progreso</button>
    <input type="text" id="sync-pin" placeholder="PIN de 6 dígitos" maxlength="6" />
    <button class="menu-button secondary-button" id="back-settings">Volver</button>
  </div>
</div>

<!-- Pantalla de anuncio -->
<div id="ad-popup" class="ad-screen" style="display:none;">
  <p>¡Mira este anuncio para continuar!</p>
  <div id="real-ad-container"></div>
  <button class="ad-button" id="skip-ad-button">Saltar</button>
</div>

<script>
  // 🔐 Firebase Configuración
  const firebaseConfig = {
    apiKey: "TU_API_KEY",
    authDomain: "TU_DOMINIO.firebaseapp.com",
    projectId: "TU_ID_PROYECTO",
  };
  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // 🌐 Variables globales
  let isPremium = false;
  let currentUser = null;

  // 🧠 Función para mostrar pantallas
  function showScreen(id) {
    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }

  // 🔐 Autenticación simulada
  function authenticate(email, password) {
    const demo = email === "premium_demo@crossmath.com";
    const stored = localStorage.getItem(email);
    if (stored && JSON.parse(stored).password === password) {
      currentUser = email;
      isPremium = demo || JSON.parse(stored).isPremium;
      return true;
    }
    return false;
  }

  // 🧾 Registro de cuenta
  document.getElementById('register-button').onclick = () => {
    const email = prompt("Correo:");
    const pass = prompt("Contraseña:");
    if (email && pass) {
      localStorage.setItem(email, JSON.stringify({ password: pass, isPremium: false }));
      alert("Cuenta creada. Inicia sesión.");
    }
  };

  // 🧠 Evento de login
  document.getElementById('auth-form').onsubmit = e => {
    e.preventDefault();
    const email = document.getElementById('auth-email').value;
    const pass = document.getElementById('auth-password').value;
    if (authenticate(email, pass)) {
      document.getElementById('welcome-message').textContent = `Bienvenido, ${email}`;
      updatePremiumStatus();
      showScreen('main-menu');
    } else {
      document.getElementById('auth-status-message').textContent = "Credenciales incorrectas.";
    }
  };

  // 💎 Activación Premium
  document.getElementById('buy-premium').onclick = () => {
    if (!currentUser) return alert("Inicia sesión primero.");
    window.open("https://anacristinacz.gumroad.com/l/rnlle", "_blank");
    const userData = JSON.parse(localStorage.getItem(currentUser));
    userData.isPremium = true;
    localStorage.setItem(currentUser, JSON.stringify(userData));
    isPremium = true;
    updatePremiumStatus();
    alert("Premium activado.");
  };

  // ☁️ Exportar progreso
  document.getElementById('export-button').onclick = async () => {
    const pin = document.getElementById('sync-pin').value;
    if (pin.length !== 6 || !currentUser) return alert("PIN inválido o sin sesión.");
    await db.collection("sync").doc(pin).set({ user: currentUser, isPremium });
    alert("Progreso guardado.");
  };

  // ☁️ Importar progreso
  document.getElementById('import-button').onclick = async () => {
    const pin = document.getElementById('sync-pin').value;
    const doc = await db.collection("sync").doc(pin).get();
    if (!doc.exists || doc.data().user !== currentUser) return alert("PIN inválido.");
    isPremium = doc.data().isPremium;
    updatePremiumStatus();
    alert("Progreso cargado.");
  };

  // 📢 Mostrar anuncio
